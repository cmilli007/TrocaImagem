<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troque o Botão</title>
</script>
</head>
<body>
    <style>
        body{
            background-color: rgb(229, 229, 51);
        }
    </style>
    <h1>Descubra os emojis:</h1>
    <p>Clique no botão e descubra os emojis!!</p>
    <img style="width: 250px;" src="emoji 1.jpg" alt="emoji">
    <button id="troca">Troque o emoji </button>

    <script src="script.js">
document.addEventListener('DOMContentLoaded', function() {
        let button = document.getElementById('troca');
        let image = document.querySelector('img');
        let imageIndex = 0;
        let images = ['emoji 1.jpg', 'emoji 2.jpg', 'emoji3.jpg'];

        button.addEventListener('click', function() {
            image.src = images[imageIndex];
            imageIndex = (imageIndex + 1) % images.length; 
        });
    });
    </script>
</body>
</html>
